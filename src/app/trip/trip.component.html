<div class="main__container">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image-default"></div>
      <mat-card-title>View/Add trips</mat-card-title>
      <mat-card-subtitle>You can Pre Plan a navigation route with the add button</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="button-row">
        <a mat-raised-button color="primary" [routerLink]="['/trip/create']"><mat-icon>add</mat-icon> Pre Plan</a>
      </div>
        <mat-divider></mat-divider>
        <p>Previous trips, click to view details</p>
      <div class="example-container mat-elevation-z8">
        <table mat-table #table [dataSource]="dataSource">
          <!-- Title Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" class="name-col"> {{element.name}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details', row._id]"></tr>
        </table>
      </div>

    </mat-card-content>
    <mat-card-actions>
      <button  [routerLink]="['/trip']"  mat-raised-button>View Live</button>
    </mat-card-actions>
  </mat-card>
