<div class="main__container">
<mat-card class="example-card">
  <mat-card-header>
   <div mat-card-avatar class="example-header-image-default"></div>
    <mat-card-title>Create a Trip</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table cellspacing="0" [formGroup]="tripForm">
        <tr>
          <td>
            <mat-form-field>
              <input matInput placeholder="name" formControlName="name" name="name" required>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="create()" color="primary">Create</button>
  </mat-card-actions>
</mat-card>
</div>
