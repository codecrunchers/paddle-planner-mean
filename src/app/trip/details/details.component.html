<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/trip']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{trip.name}}</h2></mat-card-title>
    <mat-card-subtitle><h2>{{trip.createdAt}}</h2></mat-card-subtitle>
  </mat-card-header>
</mat-card>
<div class="row">
  <label class="col col-form-label">{{ (markers$ | async).length }} Markers</label>
</div>
<ul class="marker__list" *ngIf="(markers$ | async).length">
    <li class="marker" *ngFor="let marker of markers$ | async">
        {{ marker }}
    </li>
</ul>

<div style="height: 300px;"
     leaflet 
     [leafletOptions]="options">
    <div *ngFor="let m of markers$ | async " [leafletLayer]="m"></div>
</div>
